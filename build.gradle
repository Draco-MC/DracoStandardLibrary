buildscript {
    repositories {
        maven {
            url "https://repo.spongepowered.org/repository/maven-public/"
        }
    }
    dependencies {
        classpath "org.spongepowered:vanillagradle:0.2.1-SNAPSHOT"
    }
}

plugins {
    id "org.jetbrains.kotlin.jvm" version "1.7.20"
}

java {
    toolchain.languageVersion = JavaLanguageVersion.of(17)
}

apply plugin: "org.spongepowered.gradle.vanilla"
apply plugin: 'kotlin'

group = 'sh.talonfox.vulpes_std'
version = "1.0.0-1.19.2-SNAPSHOT"

repositories {
    mavenCentral()
    maven { url = "https://repo.spongepowered.org/maven/" }
    maven { url = "https://maven.minecraftforge.net/" }
    maven { url = "https://maven.enaium.cn" }
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.github.VulpesMC:VulpesLoader:main-SNAPSHOT'
}

test {
    useJUnitPlatform()
}

minecraft {
    latestRelease()
}
